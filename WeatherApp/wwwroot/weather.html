<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWave • Прогноз погоды</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://assets.codepen.io/6060109/weather-sprite.png') no-repeat;
                background-position: center;
                background-size: cover;
                opacity: 0.05;
                z-index: -1;
            }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

            .header h1 {
                font-size: 2rem;
                font-weight: 600;
                background: linear-gradient(to right, #fff, #c9d6ff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

            .user-info img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

        .user-name {
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

            .logout-btn:hover {
                background: rgba(255, 255, 255, 0.2);
            }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

            .input-group i {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: rgba(255, 255, 255, 0.7);
            }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

            input::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

            input:focus {
                outline: none;
                background: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.4);
            }

        button {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

            button:hover {
                background: linear-gradient(to right, var(--secondary), var(--primary));
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

        .weather-info {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .location {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            margin: 1rem 0;
            position: relative;
        }

            .temperature::after {
                content: "°C";
                position: absolute;
                top: 0;
                font-size: 2rem;
            }

        .weather-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
        }

            .detail-item i {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
                color: var(--accent);
            }

        .error-message {
            color: var(--warning);
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .search-form {
                flex-direction: column;
            }

            .temperature {
                font-size: 3rem;
            }

            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WeatherWave</h1>
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User">
            <span class="user-name" id="username">Гость</span>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Выйти
            </button>
        </div>
    </div>

    <div class="weather-card">
        <form id="weatherForm" class="search-form">
            <div class="input-group">
                <i class="fas fa-globe-europe"></i>
                <input type="text" id="country" placeholder="Страна" required>
            </div>
            <div class="input-group">
                <i class="fas fa-city"></i>
                <input type="text" id="city" placeholder="Город" required>
            </div>
            <button type="submit">
                <i class="fas fa-search"></i>
                <span>Поиск</span>
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Загружаем данные о погоде...</p>
        </div>

        <div class="weather-info" id="weatherInfo">
            <h2 class="location" id="location">—</h2>
            <div class="temperature" id="temperature">—</div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <div id="feelsLike">—</div>
                    <small>Ощущается как</small>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div id="humidity">—</div>
                    <small>Влажность</small>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div id="windSpeed">—</div>
                    <small>Скорость ветра</small>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div id="pressure">—</div>
                    <small>Давление</small>
                </div>
            </div>
        </div>

        <div class="error-message" id="error"></div>
    </div>

    <div class="card">
        <h2>История поиска</h2>
        <ul class="history-list" id="historyList"></ul>
    </div>

    <script>
        // Проверка авторизации при загрузке
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');

            if (!token) {
                window.location.href = '/';
                return;
            }

            // Проверяем валидность токена
            //try {
            //    const response = await fetch('/api/validate-token', {
            //        headers: {
            //            'Authorization': `Bearer ${token}`
            //        }
            //    });

            //    if (!response.ok) {
            //        throw new Error('Токен недействителен');
            //    }

            //    if (username) {
            //        document.getElementById('username').textContent = username;
            //    }
            //} catch (error) {
            //    localStorage.removeItem('authToken');
            //    localStorage.removeItem('username');
            //    window.location.href = '/';
            //}
        });

        // Обработка выхода
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            window.location.href = '/'; 
        });

        // Обработка формы поиска погоды
        document.getElementById("weatherForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const country = document.getElementById("country").value.trim();
            const city = document.getElementById("city").value.trim();
            const errorDiv = document.getElementById("error");
            const weatherInfo = document.getElementById("weatherInfo");
            const loadingDiv = document.getElementById("loading");

            if (!country || !city) {
                errorDiv.textContent = "Пожалуйста, введите страну и город";
                return;
            }

            errorDiv.textContent = "";
            weatherInfo.style.display = "none";
            loadingDiv.style.display = "block";

            try {
                const token = localStorage.getItem('authToken');
                const email = localStorage.getItem('username');

                if (!token) {
                    window.location.href = '/';
                    return;
                }

                const response = await fetch(`/weather/${encodeURIComponent(country)}/${encodeURIComponent(city)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Email': email
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/';
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || "Ошибка при получении данных о погоде");
                }

                const data = await response.json();

                console.log(data)
                // Обновляем интерфейс
                document.getElementById("location").textContent = `${city}, ${country}`;
                document.getElementById("temperature").textContent = Math.round(data.temp);
                document.getElementById("feelsLike").textContent = `${Math.round(data.feelsLike)}°C`;
                document.getElementById("humidity").textContent = `${Math.round(data.humidity)}%`;
                document.getElementById("windSpeed").textContent = `${data.speed.toFixed(1)} м/с`;
                document.getElementById("pressure").textContent = `${Math.round(data.pressure)} hPa`;

                weatherInfo.style.display = "block";
            } catch (err) {
                errorDiv.textContent = "Ошибка при получении данных о погоде";
            } finally {
                loadingDiv.style.display = "none";
            }
        });

        // Загрузка истории поиска
        async function loadHistory() {
            try {
                const response = await fetch('/history', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка загрузки истории');
                }

                const history = await response.json();
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';

                history.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    li.innerHTML = `
                        <span>${item.city}, ${item.country}</span>
                        <span>${new Date(item.searchDate).toLocaleString()}</span>
                    `;
                    li.addEventListener('click', () => {
                        document.getElementById('city').value = item.city;
                        document.getElementById('country').value = item.country;
                        searchWeather(item.city, item.country);
                    });
                    historyList.appendChild(li);
                });
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        // Поиск погоды
        async function searchWeather(city, country) {
            const loading = document.getElementById('loading');
            const weatherInfo = document.getElementById('weatherInfo');
            const errorDiv = document.getElementById('error');

            loading.style.display = 'block';
            weatherInfo.style.display = 'none';
            errorDiv.textContent = '';

            try {
                const response = await fetch(`/weather/${country}/${city}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Город не найден');
                }

                const data = await response.json();

                document.getElementById('location').textContent = `${city}, ${country}`;
                document.getElementById('temperature').textContent = Math.round(data.temp);
                document.getElementById('feelsLike').textContent = Math.round(data.feelsLike);
                document.getElementById('humidity').textContent = data.humidity;
                document.getElementById('windSpeed').textContent = data.speed;
                document.getElementById('pressure').textContent = data.pressure;

                weatherInfo.style.display = 'block';
                loadHistory(); // Обновляем историю после успешного поиска

            } catch (error) {
                errorDiv.textContent = error.message;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Функция для показа уведомлений
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Загрузка истории при открытии страницы
        loadHistory();
    </script>
</body>
</html>
